<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/scss/style.scss">
    <title>Document</title>
</head>
<body>
    <!-- Début modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title exampleModalLabel">Connection</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary bg-success">Submit</button>
                    </form>
                </div>
                <div class="modal-header">
                    <h5 class="modal-title exampleModalLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2</label>
                            <input type="" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Check me out
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary bg-dark">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End modal -->
    
    <!-- Début header -->
    <header id="header-background" class="py-3 ">
        <h1 class="text-center mt-5 py-5 font-weight-bold">emporium.</h1>
        <!-- debut navbar -->
        <nav class="navbar navbar-expand-lg navbar-light transparent" id="navbar">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- lien nav -->
            <section class="collapse navbar-collapse  offset-2" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-3">
                    <li class="nav-item active px-4">
                        <a class="nav-link font-weight-bold" href="#">HOME <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link font-weight-bold" href="#">PRODUCTS</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link font-weight-bold" href="#">BLOG</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link font-weight-bold" href="#">ELEMENTS</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link font-weight-bold" href="#">ABOUT</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link font-weight-bold" href="#">CONTACT</a>
                    </li>
                </ul>
                <!-- bouton nav + connexion -->
                <ul class="navbar-nav ml-4">
                    <li class="nav-item">
                        <input type="button" id="background-black" class="bg-dark px-3 mx-2">
                    </li>
                    <li class="nav-item">
                        <input type="button" id="background-white" class="bg-light px-3 mx-2">
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-primary bg-dark" data-toggle="modal" data-target="#exampleModal">Register</button>
                    </li>
                </ul>
            </section>
        </nav>
        <!-- fin navbar -->
    </header>
    <!-- End header -->
    
    <!-- Début section jumbotron -->
    <section id="bg-gris">
        <div class="row m-0">
            <!-- text,button -->
            <div class="col-sm-12 col-lg-5 taille-margin">
                <div class="m-5 p-5">
                    <h1 class="color-perso-rouge">Shop at</h1>
                    <h1 class="perso-modif">empororium.</h1>
                    <p  class="color-perso-gris p-3">A wonderful serenity has taken possession of my entire soul,like these sweet morning of spring i wich I enjoy whith my.</p> 
                    <button type="" value="" class=" rounded-pill  bg-perso-rouge text-light  py-3 px-5 ">Sale Items</button>
                </div>
            </div>
            <!-- image -->
            <div class="col-sm-12 col-lg-6"> 
                <img src="public/images/slider-1.jpg" alt="" class="taille-img-jumbo">
            </div>
        </div>
    </section>
    <!-- End section jumbotron -->
